<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO-DO</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <section class="py-5">
      <div class="container">
        <a href="../index.html" class="link">Go back</a>

        <h4 class="text-center text-uppercase mb-3 mt-5">Add TO-DO:</h4>

        <form class="py-5 d-flex flex-column gap-2 m-0 w-50 mx-auto">
          <div class="mb-5">
            <input name="todo" autocomplete="off" />
            <label>Confirm <input type="checkbox" name="confirm" /></label>
          </div>

          <button disabled type="submit">Add</button>
        </form>

        <h4 class="text-center text-uppercase mb-5 mt-5">TO-DO list:</h4>

        <ol class="todo-list"></ol>
      </div>
    </section>

    <script src="../js/form.js" type="module"></script>
  </body>
</html>
